<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiftSenai</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9ca3af}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#071025 0%,#081426 60%);color:#e6eef6}
    .card{width:360px;padding:28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:22px;text-align:center;display:flex;align-items:center;justify-content:center;gap:8px}
    h2{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:13px;text-align:center}
    label{display:block;font-size:13px;margin:10px 0 6px;color:var(--muted)}
    input[type="text"],input[type="password"]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:14px}
    .row{display:flex;gap:8px;align-items:center;margin-top:12px}
    .btn{flex:1;padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:#022;cursor:pointer;font-weight:600}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .msg{margin-top:12px;font-size:13px;color:#fca5a5}
    .success{color:#86efac}
    .small{font-size:12px;color:var(--muted);margin-top:10px}
    .logo{height:36px;width:36px;border-radius:8px;background:linear-gradient(135deg,#06b6d4,#7c3aed);display:inline-block}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1><span class="logo"></span> LiftSenai</h1>
    <p class="lead">Sistema de Login</p>

    <div style="display:flex;align-items:center;margin-bottom:10px">
      <div class="logo" aria-hidden></div>
      <div>
        <h2>Entrar</h2>
        <p class="lead">
      </div>
    </div>

    <form id="loginForm" autocomplete="off">
      <label for="username">Usuário</label>
      <input id="username" name="username" type="text" placeholder="ex: admin" required />

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" placeholder="sua senha" required />

      <div class="row">
        <button class="btn" type="submit">Entrar</button>
        <button type="button" id="fillDemo" class="btn secondary">Demo</button>
      </div>

      <div id="message" class="msg" role="status" aria-live="polite"></div>
      
    </form>
  </main>

  <script>
    
    const users = [
      { username: 'admin', password: '1234', name: 'Administrador' },
      { username: 'user', password: 'senha', name: 'Usuário Teste' }
    ];

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');
    const fillDemo = document.getElementById('fillDemo');

    fillDemo.addEventListener('click', () => {
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = '1234';
      msg.textContent = '';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.textContent = '';

      const username = form.username.value.trim();
      const password = form.password.value;

      
      if (!username || !password) {
        msg.textContent = 'Preencha usuário e senha.';
        return;
      }

      const found = users.find(u => u.username === username && u.password === password);

      if (found) {
       
        localStorage.setItem('loggedUser', JSON.stringify({ username: found.username, name: found.name, loggedAt: Date.now() }));
        msg.textContent = '';
        
        showDashboard(found.name);
      } else {
        msg.textContent = 'Usuário ou senha incorretos.';
      }
    });

    function showDashboard(name) {
     
      document.body.innerHTML = `\n        <main style="min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#071025 0%,#081426 60%);color:#e6eef6">\n          <div style="width:720px;padding:26px;border-radius:12px;background:rgba(255,255,255,0.02);box-shadow:0 8px 30px rgba(2,6,23,0.6)">\n            <h2 style=\"margin:0 0 6px\">Bem-vindo, ${escapeHtml(name)}!</h2>\n            <p style=\"color:var(--muted)\">Você está logado (simulação). Aqui você implementaria o painel real depois de autenticar no servidor.</p>\n            <div style=\"margin-top:16px;display:flex;gap:8px\">\n              <button id=\"logout\" style=\"padding:10px 12px;border-radius:8px;border:0;background:#ef4444;color:#fff;cursor:pointer\">Sair</button>\n            </div>\n          </div>\n        </main>`;

      const logout = document.getElementById('logout');
      logout.addEventListener('click', () => {
        localStorage.removeItem('loggedUser');
        location.reload();
      });
    }

    function escapeHtml(str) {
      return str.replace(/[&<>\"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":"&#39;"}[m]));
    }

    const existing = localStorage.getItem('loggedUser');
    if (existing) {
      try {
        const obj = JSON.parse(existing);
        showDashboard(obj.name || obj.username);
      } catch (err) {
        localStorage.removeItem('loggedUser');
      }
    }
  </script>
</body>
</html>
